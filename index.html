<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Registration form</h1>
    <p>for flying to the space</p>
    <div id="container">
        <div id="left">
            <h2>Welcome!</h2>
            <form action="url" method="get">
                <label for="mail">Email: </label>
                <input type="email" id="mail" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="enter an email"required>
                <label for="pass">Password*: </label>
                <input type="password" id="pass" name="pass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="enter a password" required>
                <p>* introduce al least 8 characters containing a number, an uppercase and a lowercase letter.</p>
                <input type="submit" id="button" name="submit" value="One ticket, please!">
            </form>
        </div>
        <div id="right">

        </div>
    </div>
</body>
</html>
